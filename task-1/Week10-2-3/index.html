<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <!-- Практическое задание 3 -->
        <div class="box">
            <img id="cat" src="./assets/images/cat-01.jpg" alt="cat">
            <div class="button">
                <button onclick="prevImage()">Previous</button>
                <button onclick="nextImage()">Next</button>
            </div>
        </div>
        <!-- *** Задание под звёздочкой -->
        <div class="container-cost">
            <button onclick="calculateTotalPrice()">TOTAL COST</button>
            <p id="text"></p>
        </div>
        <!-- *** Задание под звёздочкой, другой вариант -->
        <div class="container-price">
            <span>Введите количество </span>
            <input type="number" min="1" id="qt">
            <span>Введите цену </span>
            <input type="number" min="1" id="pr">
            <button onclick="calculateTotalCost()">TOTAL COST</button>
            <p id="value"></p>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
