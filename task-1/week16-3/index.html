<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto calculate</title>
    <link rel="shortcut icon" href="./assets/icons/car-icon.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <h1>Калькулятор стоимости</h1>
    </header>
    <main>
        <div class="form-wrap">
            <form name="carPrice" id="carPrice" novalidate>
                <div class="select-wrap">
                    <label for="carBrand">Марка автомобиля</label>
                    <select form="carPrice" name="brand" id="carBrand" class="select">
                        <option selected disabled>Выберите марку</option>
                        <option value='Audi'>Audi</option>
                        <option value='BMW'>BMW</option>
                        <option value='Mercedes-Benz'>Mercedes-Benz</option>
                        <option value='Porsche'>Porsche</option>
                    </select>
                </div>
                <div class="select-wrap">
                    <label for="carModel">Модель автомобиля</label>
                    <select form="carPrice" name="model" id="carModel" class="select">
                        <option selected disabled>Выберите модель</option>
                        <!-- 
                        
                         -->
                    </select>
                </div>
                <div class="select-wrap">
                    <label for="volume">Объём двигателя, л</label>
                    <input type="number" id="volume" name="volume" min="1.1" max="3.5" step="0.1" />
                </div>
                <div class="checkbox-wrap">
                    <div>Тип двигателя</div>
                    <div class="checkbox-wrap__radio">
                        <label><input type="radio" id="petrol" name="motor" value="petrol" /> бензин</label>
                        <label><input type="radio" id="diesel" name="motor" value="diesel" /> дизель</label>
                        <label><input type="radio" id="electric" name="motor" value="electric" /> электро</label>
                    </div>
                </div>
                <div class="checkbox-wrap">
                    <div>Тип автомобиля</div>
                    <div class="checkbox-wrap__radio">
                        <label for="newCar"><input type="radio" id="newCar" name="typeCar" value="new" />
                            новый</label>
                        <label for="usedCar"><input type="radio" id="usedCar" name="typeCar" value="used" /> с
                            пробегом</label>
                    </div>
                </div>
                <!-- <div class="checkbox-wrap">
                    <div>Владельцев по ПТС</div>
                    <div class="checkbox-wrap__radio">
                        <label><input type="radio" id="L" name="ownersW" value="one-two" checked /> 1-2</label>
                        <label><input type="radio" id="R" name="ownersW" value="more_three" /> более 3х</label>
                    </div>
                </div> -->
                <!-- <div class="checkbox-wrap">
                    <div>Состояние</div>
                    <div class="checkbox-wrap__radio">
                        <label><input type="checkbox" id="brokenCar" name="broken" /> битая</label>
                    </div>
                </div> -->
                <div class="checkbox-wrap">
                    <div>Способ оплаты</div>
                    <div class="checkbox-wrap__radio">
                        <label><input type="radio" id="card" name="payment" value="card" /> карта</label>
                        <label><input type="radio" id="cash" name="payment" value="cash" /> наличные</label>
                        <label><input type="radio" id="invoice" name="payment" value="invoice" /> счёт на юр.
                            лицо</label>
                    </div>
                </div>
                <input type="submit" id="getPriceButton" value="РАССЧИТАТЬ" />
            </form>
            <div class="calc-result">
                <div class="calc-result__error-message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque,
                    alias corporis nam perspiciatis praesentium ullam!</div>
                <div class="calc-result__total-price">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>

</html>
