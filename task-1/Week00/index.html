<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">


</head>

<body id="body">
    <header>
        <!----------------------------------- Change Title and Background-Color -->
        <div class="transp"></div>
        <h1 id="main-heading">Welcome</h1>
        <div class="bg-wrap">
            <img src="./assets/images/sun.png" alt="sun" id="bg-day" onclick="changeBgDay()">
            <img src="./assets/images/moon.png" alt="moon" id="bg-night" onclick="changeBgNight()">
        </div>
    </header>
    <main>
        <!----------------------------------- Change Image -->
        <div class="wrap-box">
            <div class="box">
                <button class="box__button" onclick="alert('ОТПРАВЛЕНО')">SEND</button>
                <button class="box__button" onclick="openImage()">OPEN</button>
            </div>
            <img id="image01" src="./assets/images/image02.jpg" alt="kyoto">
        </div>
        <div class="box-btn">
            <button id="button-test-toggle" onclick="changeBtn()">I like it</button>
        </div>
        <!----------------------------------- Carousel -->
        <div class="box-wrap">
            <div class="box__gallery">
                <img class="gallery-img" src="./assets/images/cat-01.jpg" alt="cat">
                <!-- <img class="box-gallery__img" src="./assets/images/cat-02.jpg" alt="cat">
                <img class="box-gallery__img" src="./assets/images/cat-03.jpg" alt="cat">
                <img class="box-gallery__img" src="./assets/images/cat-04.jpg" alt="cat">
                <img class="box-gallery__img" src="./assets/images/cat-05.jpg" alt="cat">
                <img class="box-gallery__img" src="./assets/images/cat-06.jpg" alt="cat"> -->
            </div>
            <div class="box__button">
                <button class="prev" onclick="prevImage()">Previous</button>
                <button class="next" onclick="nextImage()">Next</button>
            </div>
        </div>
        <!----------------------------------- To do list -->
        <div class="box-input">
            <div>
                <input type="text" id="taskInput" placeholder="Add new task" />
                <ul id="taskList"></ul>
            </div>
            <button id="addButton">ADD</button>
        </div>
        <!----------------------------------- Form --------------->
        <div class="user-form__wrap">
            <form name="userForm" id="user-form">
                <input type="text" name="username" class="input" placeholder="Введите имя">
                <div class="error" id="usernameError"></div>
                <input type="date" name="birthday" class="input" placeholder="Введите дату рождения">
                <div class="error" id="birthdayError"></div>
                <input type="tel" name="phone" class="input" placeholder="Введите номер телефона">
                <div class="error" id="phoneError"></div>
                <input type="email" name="email" class="input" placeholder="Введите адрес эл. почты">
                <div class="error" id="emailError"></div>
                <div class="userGender">
                    <p>Выберите пол</p>
                    <input type="radio" id="userWoman" name="userGender" value="userWoman" checked />
                    <label for="userWoman">Женщина</label>
                    <input type="radio" id="userMan" name="userGender" value="userMan" />
                    <label for="userMan">Мужчина</label>
                    <div class="error" id="userGenderError"></div>
                </div>
                <div class="userCity">
                    <p>Выберите город</p>
                    <select form="user-form" id="userCity">
                        <option value='Moscow'>Москва</option>
                        <option value='St.Peterburg'>Санкт-Петербург</option>
                        <option value='Ekaterinburg'>Екатеринбург</option>
                        <option value='Other'>Другие</option>
                    </select>
                </div>
                <div class="checkbox-agreement"><input type="checkbox" name="checkbox" class="input"> Я
                    согласен
                    получать рассылки и предложения</div>
                <div class="error" id="agreementError"></div>
                <button type="submit" class="user-form__button">SEND</button>
                <div class="successForm" id="successForm"></div>
            </form>
        </div>
        <!--------------------------------------------------------->
    </main>
    <footer></footer>

    <script src="./script.js"></script>
</body>

</html>
