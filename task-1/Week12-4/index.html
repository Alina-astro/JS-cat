<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment service</title>
    <link rel="shortcut icon" href="./assets/icons/rate.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <h1>Comment service</h1>
    </header>
    <main>
        <div class="add-text">
            <h2>Оставьте Ваш комментарий</h2>
            <div class="box">
                <label for="username">Имя</label></br>
                <input type="text" id="username" placeholder=" Введите ваше имя">
            </div>
            <div class="box">
                <label for="avatar">Аватар</label></br>
                <input type="url" id="avatar" placeholder=" Введите ссылку на ваш аватар">
            </div>
            <div class="box">
                <label for="comment">Комментарий</label></br>
                <textarea name="comment" id="comment" cols="36" rows="10"
                    placeholder=" Оставьте ваш комментарий"></textarea>
            </div>
            <div class="box">
                <button id="button">Отправить</button>
            </div>
        </div>
        <div class="chat">
            <h2>Чат</h2>
            <div class="user-comment">
                <div class="user-comment__image">
                    <img src="https://wallbox.ru/wallpapers/main/201152/koshki-392426de15fb.jpg" alt="avatar">
                </div>
                <div class="user-comment__name">User</div>
                <div class="user-comment__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis,
                    quae quia? Quaerat suscipit sit minus fugiat vel nam temporibus nemo, nisi iure molestias tenetur
                    consectetur?</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
