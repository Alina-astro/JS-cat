<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment service</title>
    <link rel="shortcut icon" href="./assets/icons/rate.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/normalize.css">

<body>
    <header>
        <h1>Comment service</h1>
    </header>
    <main>
        <div class="add-text">
            <h2>Оставьте Ваш комментарий</h2>

                <label for="">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя">
            </div>

                <label for="">Аватар</label>
                <input type="text" id="avatar" placeholder="Введите ссылку на ваш аватар">
            </div>
            <div>
                <label for="">Комментарий</label>
                <input type="text" id="comment" placeholder="Оставьте ваш комментарий">
            </div>
        </div>
        <div class="chat">
            <h2>Чат</h2>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>

</html>
